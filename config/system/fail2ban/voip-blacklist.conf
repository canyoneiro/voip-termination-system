# VoIP Panel - Fail2ban action to sync with database
# Inserts blocked IPs into ip_blacklist table and creates alerts

[Definition]

actionstart =

actionstop =

actioncheck =

actionban = /opt/voip-scripts/fail2ban-sync.sh ban <ip> "<name>" <bantime>

actionunban = /opt/voip-scripts/fail2ban-sync.sh unban <ip>

[Init]
name = kamailio
