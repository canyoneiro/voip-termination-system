name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/voip-panel

            # Pull latest changes
            git pull origin main

            # Install/update dependencies
            composer install --no-dev --optimize-autoloader --no-interaction

            # Run migrations
            php artisan migrate --force

            # Clear and rebuild caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache

            # Restart queue workers
            php artisan queue:restart

            # Reload PHP-FPM
            sudo systemctl reload php8.3-fpm

            # Sync Kamailio if needed
            php artisan kamailio:sync

      - name: Notify Telegram on success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ‚úÖ *Deploy completado*

            üì¶ Repo: `${{ github.repository }}`
            üîñ Commit: `${{ github.sha }}`
            üë§ By: ${{ github.actor }}

            üîó [Ver commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Notify Telegram on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ‚ùå *Deploy FALLIDO*

            üì¶ Repo: `${{ github.repository }}`
            üîñ Commit: `${{ github.sha }}`
            üë§ By: ${{ github.actor }}

            ‚ö†Ô∏è Revisar logs de GitHub Actions
